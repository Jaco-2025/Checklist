<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist Webtool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .tab, .subtab {
      padding: 10px 20px;
      background: #eee;
      border-radius: 6px;
      cursor: pointer;
    }
    .tab.active, .subtab.active {
      background: #007bff;
      color: white;
    }
    .subtabs {
      display: none;
      gap: 10px;
      margin-bottom: 20px;
    }
    .subtabs.show {
      display: flex;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Checklist Webtool</h1>

  <div class="tabs">
    <div class="tab active" onclick="switchTab('verkoop')">Verkoop</div>
    <div class="tab" onclick="switchTab('tekenaar')">Tekenaar</div>
    <div class="tab" onclick="switchTab('werkplaats')">Werkplaats</div>
    <div class="tab" onclick="switchTab('montage')">Montage</div>
  </div>

  <!-- Subtabs voor tekenaar -->
  <div id="subtabs-tekenaar" class="subtabs">
    <div class="subtab" onclick="switchSubTab('klanttekening')">Klanttekening</div>
    <div class="subtab" onclick="switchSubTab('werktekening')">Werktekening</div>
  </div>

  <iframe id="iframe" src="verkoop.html"></iframe>

  <script>
    function switchTab(tab) {
      const iframe = document.getElementById("iframe");
      const tabs = document.querySelectorAll(".tab");
      const subtabs = document.getElementById("subtabs-tekenaar");
      const subtabButtons = document.querySelectorAll(".subtab");

      // Verwijder actieve klasse van tabs en voeg deze toe aan de geselecteerde tab
      tabs.forEach(t => t.classList.remove("active"));
      document.querySelector(`.tab[onclick*="${tab}"]`).classList.add("active");

      // Als de geselecteerde tab "Tekenaar" is, tonen we de subtabs
      if (tab === "tekenaar") {
        subtabs.classList.add("show");
        subtabButtons.forEach(s => s.classList.remove("active"));
        iframe.src = "tekenaar/klanttekening.html";  // Standaard subtab
        document.querySelector(`.subtab[onclick*="klanttekening"]`).classList.add("active");
      } else {
        // Verberg de subtabs voor andere tabs en laad de juiste pagina
        subtabs.classList.remove("show");
        iframe.src = `${tab}.html`;
      }
    }

    function switchSubTab(subtab) {
      const iframe = document.getElementById("iframe");
      const subtabButtons = document.querySelectorAll(".subtab");

      // Verwijder actieve klasse van subtabbladen en voeg deze toe aan de geselecteerde
      subtabButtons.forEach(s => s.classList.remove("active"));
      document.querySelector(`.subtab[onclick*="${subtab}"]`).classList.add("active");

      iframe.src = `tekenaar/${subtab}.html`;
    }
  </script>

</body>
</html>
