<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checklist Webtool</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 6px;
      background: #eee;
    }
    .tab.active {
      background: #007bff;
      color: white;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Checklist Webtool</h1>
  <div class="tabs">
    <div class="tab active" onclick="switchTab('klant')">Checklist Klant Verkoop</div>
    <div class="tab" onclick="switchTab('werk')">Checklist Werk</div>
  </div>

  <iframe id="iframe" src="https://jaco-dr.github.io/cheklist-klant-verkoop/"></iframe>

  <script>
    function switchTab(tab) {
      const iframe = document.getElementById('iframe');
      const tabs = document.querySelectorAll('.tab');

      tabs.forEach(t => t.classList.remove('active'));

      if (tab === 'klant') {
        iframe.src = 'https://jaco-dr.github.io/cheklist-klant-verkoop/';
        tabs[0].classList.add('active');
      } else {
        iframe.src = 'https://jaco-dr.github.io/Chelist-werk/';
        tabs[1].classList.add('active');
      }
    }
  </script>
</body>
</html>
