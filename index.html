<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist Webtool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab, .subtab {
      padding: 10px 20px;
      background: #eee;
      border-radius: 6px;
      cursor: pointer;
    }
    .tab.active, .subtab.active {
      background: #007bff;
      color: white;
    }
    .subtabs {
      display: none;
      gap: 10px;
      margin-bottom: 20px;
    }
    .subtabs.show {
      display: flex;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Checklist Webtool</h1>

  <div class="tabs">
    <div class="tab active" onclick="switchTab('verkoop')">Verkoop</div>
    <div class="tab" onclick="switchTab('tekenaar')">Tekenaar</div>
    <div class="tab" onclick="switchTab('werkplaats')">Werkplaats</div>
    <div class="tab" onclick="switchTab('montage')">Montage</div>
  </div>

  <!-- Subtabs voor tekenaar -->
  <div id="subtabs-tekenaar" class="subtabs">
    <div class="subtab" onclick="switchSubTab('klanttekening')">Klanttekening</div>
    <div class="subtab" onclick="switchSubTab('werktekening')">Werktekening</div>
  </div>

  <iframe id="iframe" src="verkoop.html"></iframe>

  <script>
    let currentTab = 'verkoop'; // Huidige tab

    // Functie voor het wisselen van hoofdtabs
    function switchTab(tab) {
      const iframe = document.getElementById("iframe");
      const tabs = document.querySelectorAll(".tab");
      const subtabs = document.getElementById("subtabs-tekenaar");

      // Verwijder de actieve klasse van alle hoofdtabs
      tabs.forEach(t => t.classList.remove("active"));

      // Voeg de actieve klasse toe aan de geselecteerde hoofdtab
      document.querySelector(`.tab[onclick*="${tab}"]`).classList.add("active");

      // Als we "Tekenaar" hebben gekozen, tonen we de subtabs
      if (tab === 'tekenaar') {
        subtabs.classList.add("show");
        switchSubTab('klanttekening');  // Laad standaard klanttekening bij het openen van "Tekenaar"
      } else {
        subtabs.classList.remove("show");
        iframe.src = `${tab}.html`; // Laad het juiste tabblad
      }

      currentTab = tab;  // Werk de huidige tab bij
    }

    // Functie voor het wisselen van subtabbladen binnen "Tekenaar"
    function switchSubTab(subtab) {
      const iframe = document.getElementById("iframe");
      const subtabButtons = document.querySelectorAll(".subtab");

      // Verwijder de actieve klasse van alle subtabbladen
      subtabButtons.forEach(s => s.classList.remove("active"));

      // Voeg de actieve klasse toe aan het geselecteerde subtabblad
      document.querySelector(`.subtab[onclick*="${subtab}"]`).classList.add("active");

      // Laad de juiste inhoud in de iframe voor de subtab
      iframe.src = `tekenaar/${subtab}.html`;
    }
  </script>

</body>
</html>
