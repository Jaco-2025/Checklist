<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist Webtool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      background: #eee;
      border-radius: 6px;
      cursor: pointer;
    }
    .tab.active {
      background: #007bff;
      color: white;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Checklist Webtool</h1>

  <div class="tabs">
    <div class="tab active" onclick="switchTab('verkoop')">Verkoop</div>
    <div class="tab" onclick="switchTab('tekenaar')">Tekenaar</div>
    <div class="tab" onclick="switchTab('werkplaats')">Werkplaats</div>
    <div class="tab" onclick="switchTab('montage')">Montage</div>
  </div>

  <iframe id="iframe" src="verkoop.html"></iframe>

  <script>
    function switchTab(tab) {
      const iframe = document.getElementById("iframe");
      const tabs = document.querySelectorAll(".tab");

      tabs.forEach(t => t.classList.remove("active"));

      // Het juiste bestand laden voor het geselecteerde tabblad
      const map = {
        'verkoop': 'verkoop.html',
        'tekenaar': 'tekenaar.html',
        'werkplaats': 'werkplaats.html',
        'montage': 'montage.html'
      };

      iframe.src = map[tab];  // Verander de src van de iframe
      document.querySelector(`.tab[onclick*="${tab}"]`).classList.add("active");  // Highlight de actieve tab
    }
  </script>

</body>
</html>
