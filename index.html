<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Tekenaar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .subtabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .subtab {
      padding: 8px 16px;
      background: #ddd;
      border-radius: 6px;
      cursor: pointer;
    }
    .subtab.active {
      background: #28a745;
      color: white;
    }
    iframe {
      width: 100%;
      height: 750px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2>Tekenaar</h2>

  <div class="subtabs">
    <div class="subtab active" onclick="switchSubtab('klanttekening')">Klanttekening</div>
    <div class="subtab" onclick="switchSubtab('werktekening')">Werktekening</div>
  </div>

  <iframe id="subframe" src="klanttekening.html"></iframe>

  <script>
    function switchSubtab(tab) {
      const iframe = document.getElementById("subframe");
      const subtabs = document.querySelectorAll(".subtab");

      subtabs.forEach(t => t.classList.remove("active"));

      const map = {
        'klanttekening': 'klanttekening.html',
        'werktekening': 'werktekening.html'
      };

      iframe.src = map[tab];
      document.querySelector(`.subtab[onclick*="${tab}"]`).classList.add("active");
    }
  </script>

</body>
</html>
