<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist</title>
  <link rel="stylesheet" href="styles.css"> <!-- Optioneel als je een aparte CSS hebt -->
</head>
<body>
  <h1>Checklist Webtool</h1>

  <!-- Tabbladen -->
  <ul class="tabs">
    <li><a href="#verkoop" class="tablink">Verkoop</a></li>
    <li><a href="#tekenaar" class="tablink">Tekenaar</a></li>
    <li><a href="#werkplaats" class="tablink">Werkplaats</a></li>
    <li><a href="#montage" class="tablink">Montage</a></li>
  </ul>

  <!-- Tabbladen-inhoud -->
  <div id="verkoop" class="tabcontent">
    <iframe src="verkoop/index.html" width="100%" height="600"></iframe>
  </div>
  <div id="tekenaar" class="tabcontent">
    <iframe src="tekenaar/index.html" width="100%" height="600"></iframe>
  </div>
  <div id="werkplaats" class="tabcontent">
    <iframe src="werkplaats/index.html" width="100%" height="600"></iframe>
  </div>
  <div id="montage" class="tabcontent">
    <iframe src="montage/index.html" width="100%" height="600"></iframe>
  </div>

  <script>
    // Tabbladen wisselen
    function openTab(evt, tabName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablink");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    // Start met het Verkoop-tabblad
    document.getElementsByClassName("tablink")[0].click();
  </script>
</body>
</html>
